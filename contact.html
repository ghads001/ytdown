<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Instagram Video Downloader</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <!-- Same navigation as index.html -->
  </header>

  <main style="padding: 100px 20px 40px;">
    <div style="max-width: 600px; margin: 0 auto;">
      <h1>Contact Us</h1>
      <p>Have questions? We'd love to hear from you.</p>

      <form id="contactForm" style="margin-top: 2rem;">
        <div style="margin-bottom: 1rem;">
          <label for="name">Name</label>
          <input type="text" id="name" required style="width: 100%; padding: 0.5rem;">
        </div>

        <div style="margin-bottom: 1rem;">
          <label for="email">Email</label>
          <input type="email" id="email" required style="width: 100%; padding: 0.5rem;">
        </div>

        <div style="margin-bottom: 1rem;">
          <label for="message">Message</label>
          <textarea id="message" required style="width: 100%; padding: 0.5rem; min-height: 150px;"></textarea>
        </div>

        <button type="submit" style="background: var(--primary-color); color: white; border: none; padding: 1rem 2rem; border-radius: var(--border-radius); cursor: pointer;">
          Send Message
        </button>
      </form>

      <div style="margin-top: 3rem;">
        <h2>Other Ways to Reach Us</h2>
        <p>Email: support@igdownloader.com</p>
        <p>Follow us on social media for updates and support</p>
        <div class="social-links" style="margin-top: 1rem;">
          <a href="https://facebook.com" target="_blank" rel="noopener"><i class="fab fa-facebook"></i></a>
          <a href="https://twitter.com" target="_blank" rel="noopener"><i class="fab fa-twitter"></i></a>
          <a href="https://instagram.com" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <!-- Same footer as index.html -->
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Thank you for your message! We will get back to you soon.');
      e.target.reset();
    });
  </script>
</body>
</html>
